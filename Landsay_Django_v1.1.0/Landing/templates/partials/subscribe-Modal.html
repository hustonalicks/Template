{% load static %}
{% block subscribeModal %}
<!--start subscribe-Modal -->
<div class="subscribe-modal modal fade" id="subscribe" tabindex="-1" aria-labelledby="subscribeform" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!--end modal-header-->
            <div class="modal-body text-center pt-0">
                <img src="{% static 'images/subscribe.png' %}" alt="subscribe" class="img-fluid" />
                <h5 class="modal-title mt-2 mb-2" id="subscribeform">Subscribe</h5>
                <p class="text-muted mb-4">
                    Join your hand with us for a better life <br /> and beautiful future.
                </p>
                <form action="#">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control border" id="subscribeemail"
                            placeholder="Enter your email" />
                        <button class="btn btn-primary btn-sm" type="submit" id="button-addon2">Subscribe</button>
                    </div>
                </form>
            </div>
            <!--end modal-body-->
        </div>
        <!--end modal-content-->
    </div>
    <!--end modal-dialog-->
</div>
<!--end SUBSCRIBE modal-->
{% endblock subscribeModal %}
